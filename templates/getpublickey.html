{% extends "base.html" %}

{% block content %}

<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-lg p-4" style="max-width: 400px; width: 100%;">
        <h2 class="text-center mb-4">Retrieve Public Address</h2>

        <form action="{{ url_for('get_public_key_post') }}" method="POST">
            <div class="mb-3">
                <label for="private_address" class="form-label fw-bold">Private Address:</label>
                <input type="text" class="form-control rounded-pill" id="private_address" name="private_address" required placeholder="Enter your private address">
            </div>

            <div class="text-center mt-3">
                <button type="submit" class="btn btn-primary w-100 rounded-pill">Get Public Address</button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
